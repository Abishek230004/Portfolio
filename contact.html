<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Abishek</h1>
            <p class="section-one__role"> Currently Learning Full Stack Web Developer</p>
            <a class="section-one__button" href="portfolio.html">Home</a>
        </div>
        <div class="contact-form">
            <form action="https://www.myntra.com/" target="blank">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter Your Age" class="contact-form__input"></td>

                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="Gender" class="contact-form__input">Male
                            <input type="radio" name="Gender" class="contact-form__input">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea placeholder=" Enter your Address" class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td>Department:</td>
                        <td >
                            <select class="contact-form__department">
                                <option>CSE</option>
                                <option>ECE</option>
                                <option>MECH</option>
                                <option>IT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/23_shek_04/" target="blank">Instagram</a>,
                <a href="https://github.com/Abishek230004" target="blank">Github</a>
            </p>
            <p class="section-five__name"> &copy; Abishek</p>
        </div>
    </div>
</body>

</html>
